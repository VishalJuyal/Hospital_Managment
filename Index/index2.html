<head>

    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    function myfunction() {
      var un = document.forms["myForm"]["Uname"].value;
      var pw = document.forms["myForm"]["Pass"].value;
      if (un == "Admin" && pw == "1234") {
        window.location.href = "/Admin/Admin.html";
      }
      else if (un == "Doctor" && pw == "1234") {
        window.location.href = "/Doctor/Doctor.html"
      }
      else if (un == "Staff" && pw == "1234") {
        window.location.href = "/Staff/Staff.html"
      }
      else {
        alert("Invalid Username and Password")
      }
    }
  </script>
</head>

<body>
  <header class="header">

    <a href="/index.html" class="logo"> <i class="fas fa-heartbeat fixed"></i>  St.Hospital </a>

    <nav class="navbar">
        <a href="/index.html">home</a>
        <a href="#services">services</a>

        <a href="#book">book</a>

    </nav>

    <div id="menu-btn" class="fas fa-bars"></div>

</header>


  <div class="center">
    <h1>Login</h1>
    <form name="myForm" method="post">
      <div class="txt_field">
        <input type="text" name="Uname" class="inputText" placeholder="Staff/Doctor/Admin" required>

      </div>
      <div class="txt_field">
        <input type="password" name="Pass" class="inputText" required>
        <span></span>
        <label>Password</label>
      </div>
      <div class="pass"> password hint-1234 <br> Forgot  Password?</div>
      <input type="button" name="log" id="logButton" value="Login" onclick="myfunction()">
  </div>
  </form>
  </div>
</body>
<script src="/js/script.js"></script>

</html>
